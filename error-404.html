<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lorem ipsum dolor sit amet">
    <meta name="keywords" content="Lorem, ipsum, dolor, sit, amet, kishan modi">
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.png' />
    <title>Error 404 | Page not found</title>
    <style>
        @font-face {
            font-family: Museo;
            src: url(assets/fonts/museo-300.ttf);
            font-weight: 300;
        }

        @font-face {
            font-family: Museo;
            src: url(assets/fonts/museo-900.ttf);
            font-weight: 900;
        }

        body {
            background: #040204;
            color: #fff;
        }

        h1,
        h2,
        a {
            text-align: center;
            margin: 10px 0;
            font-family: 'Museo', sans-serif;
        }

        @media (max-width: 560px) {

            h1 {
                font-size: 30px !important;
            }

            h2 {
                font-size: 18px !important;
            }
        }
    </style>
</head>

<body>
    <div
        style="position: fixed;height: 100vh;width: 100vw;display: flex;justify-content: center;align-items: center;z-index: -1;">
        <img src="assets/images/eye.gif" alt="Error 404 | Page not found">
    </div>
    <section style="position: absolute; top: 10%; width: 100%; left: 0;">
        <h1 style="font-weight: 900;font-size: 60px;">Page Not Found</h1>
        <h2 style="font-weight: 300;font-size: 32px;">Lost in the design maze? We're sending a search party.</h2>
    </section>
    <a style="position: absolute; bottom: 10%; left: 0;right: 0; margin: auto;color: #fff; font-size: 20px;text-decoration: none;letter-spacing: 2px; width: fit-content;border: 1px solid #fff;
    padding: 12px 36px; border-radius: 20px;" href="index.html">Ctrl + Z</a>
</body>

<script>
   document.addEventListener("keydown", function (e) {
  const tag = e.target.tagName.toLowerCase();
  if (tag === "input" || tag === "textarea" || e.target.isContentEditable) return;

  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "z") {
    e.preventDefault();
    window.location.href = "index.html";
  }

  if (e.key === "Escape") {
    window.location.href = "index.html";
  }
});

</script>

</html>
